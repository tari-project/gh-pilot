query PullRequestCommentsQL($owner: String!, $repo: String!, $pr_number:Int!) {
    repository(owner:$owner, name:$repo) {
        pullRequest(number: $pr_number) {
            title
            comments(last:200) {
                nodes {
                    bodyText
                    createdAt
                    author {
                        __typename
                        login
                    }
                }
            }
            reviewThreads(last: 50) {
                nodes {
                    line
                    originalLine
                    originalStartLine
                    path
                    resolvedBy {
                        __typename
                        login
                    }
                    comments(last: 25) {
                        nodes {
                            bodyText
                            createdAt
                            author {
                                __typename
                                login
                            }
                        }
                    }
                }
            }
        }
    }
}

